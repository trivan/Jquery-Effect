<html>
<head>
<script src="amcharts.js" type="text/javascript"></script>
<script type="text/javascript">
var chart;

var chartData = [{
    skill: "User Experience Evaluation",
    litres: 7},
{
    skill: "User Experience Analysis",
    litres: 6},
{
    skill: "Business Process Improvements",
    litres: 4},
{
    skill: "Consultancy",
    litres: 4},
{
    skill: "Requirements Definition",
    litres: 2}];

AmCharts.ready(function() {
    // SERIAL CHART
    var chart = new AmCharts.AmSerialChart();
    chart.dataProvider = chartData;
    chart.categoryField = "skill";
    chart.rotate = true;
    chart.color = "#000";

    // this line makes the chart to show image in the background
    //chart.backgroundImage = "http://www.amcharts.com/lib/images/bg.jpg";

    // sometimes we need to set margins manually
    // autoMargins should be set to false in order chart to use custom margin values 
    chart.autoMargins = true;
    chart.marginTop = 100;
    chart.marginLeft = 50;
    chart.marginRight = 30;
    chart.startDuration = 2;

    // AXES
    // category
    var categoryAxis = chart.categoryAxis;
    categoryAxis.gridAlpha = 0;
    categoryAxis.axisAlpha = 0;
    categoryAxis.labelsEnabled = false;

    // value
    var valueAxis = new AmCharts.ValueAxis();
    valueAxis.gridAlpha = 0;
    valueAxis.axisAlpha = 0;
    valueAxis.labelsEnabled = true;
    valueAxis.minimum = 0;
    chart.addValueAxis(valueAxis);

    // GRAPH
    var graph = new AmCharts.AmGraph();
    graph.balloonText = "[[category]]";
    graph.valueField = "litres";
    graph.type = "column";
    graph.lineAlpha = 0;
    graph.fillAlphas = 0.5;
    // you can pass any number of colors in array to create more fancy gradients
    graph.fillColors = ["#B45F04", "#B45F04"];
    graph.gradientOrientation = "horizontal";
    graph.labelPosition = "bottom";
    graph.labelText = "[[category]]";
    graph.balloonText = "[[category]]";
    chart.addGraph(graph);

    // LABEL
    //chart.addLabel(50, 40, "SFIA Skills", "left", 15, "#000000", 0, 1, true);

    // WRITE
    chart.write("chartdiv");
});
</script>
</head>

<body>
<div id="chartdiv" style="width: 100%; height: 360px;padding-top:50px;"></div>
</body>
</html>
